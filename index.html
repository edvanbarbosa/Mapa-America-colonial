<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa América colonial</title>
</head>
<body>
    <header>
        <h1>Mapa América Colonial</h1>
    </header>
    <main>
        <article>
            <section id="mapa" mouseover="passou()">
                <img src="imagens/mapa.png" alt="América do Sul">
                <map name="south-american" ></map>
            </section>
            <section id="descricao">
                <p>Clique em um país para ver a descrição</p>
            </section>
        </article>
    </main>
    <footer>
        Mapa criado por <a href="https://github.com/edvanbarbosa">Edvan</a>
    </footer>
    <script>
        function passou(){
            let map = document.getElementById('mapa')

            map.style.display = 'none'
        }
    </script>
</body>
</html>
